<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/stylesheet/style.css">

    <title>Index</title>
</head>

<body>
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div class="header-section">
                <div class="highlight-heading">
                    <p>Higher your Deposit, Bigger the Delights!</p>
                </div>

                <div class="promo-box">
                    <p>Total Prize Pool</p>
                    <h2>&#8377; 3.3 Lakh</h2>
                    <p class="codes">
                        <span>Promo Code</span>
                        <span>DELIGHT20</span>
                    </p>
                </div>
            </div>
            <div class="table-content">
                <div class="table-image">
                    <img src="assets/images/table.png">
                </div>
                <div class="price-items">
                    <div class="coins">
                        <p>deposite</p>
                        <img src="assets/images/coin.png">
                    </div>
                    <div class="spacing1">
                        <img src="assets/images/arrow.png">
                    </div>
                    <div class="cards">
                        <p>play</p>
                        <img src="assets/images/cards.png">
                    </div>
                    <div class="spacing2">
                        <img src="assets/images/arrow.png">
                    </div>
                    <div class="gold-box">
                         <p>win</p>
                        <img src="assets/images/gold-box.png">
                    </div>
                    <div class="know-more">
                        <button><span>Know more</span><img src="assets/images/circle-arrow.png"></button>
                    </div>
                </div>
            </div>
        </div>


        
    </section>

</body>

</html>
